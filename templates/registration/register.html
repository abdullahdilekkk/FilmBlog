{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieSite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="text-gray-900 bg-custom">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="{% url 'takmaAdHomePage' %}" class="text-xl font-bold text-blue-800">MovieSite</a>
            <div class="space-x-6">
                <a href="{% url 'takmaAdHomePage' %}" class="text-gray-700 hover:text-blue-600 font-medium">Anasayfa</a>
            </div>
        </div>
    </nav>
    <div class="max-w-2xl mx-auto mt-20 bg-white/80 p-8 rounded shadow-md backdrop-blur-sm">
        <h1 class="text-4xl font-bold text-center mt-5 text-blue-800">Kayıt Ol</h1>
        <br>
        <form method="post">
            {% csrf_token %}
            <!--{{ form.as_p }}  username, password1, password2 alanlarını otomatik gösterir ben kullanmıyıcam-->
            
            <!-- Username -->
            <label for="{{ form.username.id_for_label }}" class="block text-left font-medium text-gray-700">Kullanıcı Adı</label>
            <input type="text" name="username" id="username" class="w-96 px-4 py-2 border border-gray-300 rounded mt-1 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
            {% if form.username.errors %}
            <p class="text-red-500 text-sm">{{ form.username.errors.0 }}</p>
            {% endif %}
            
            <!-- şifre -->
            <label for="password1" class="block font-medium text-gray-700">Şifre</label>
            <input type="password" name="password1" id="password1" class="w-96 px-4 py-2 border border-gray-300 rounded mt-1 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
            {% if form.password1.errors %}
            <p class="text-red-500">{{ form.password1.errors.0 }}</p>
            {% endif %}
            
            <!-- tekrar şifre -->
            <label for="password2" class="block font-medium text-gray-700">Şifre Tekrar</label>
            <input type="password" name="password2" id="password2" class="w-96 px-4 py-2 border border-gray-300 rounded mt-1 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
            {% if form.password2.errors %}
            <p class="text-red-500">{{ form.password2.errors.0 }}</p>
            {% endif %}


            <div class="text-right">
                <button type="submit" class="bg-blue-800 text-white px-4 py-2 rounded hover:bg-blue-900 transition">Giriş Yap</button>
            </div>
        </form>
    </div>
    

</body>
</html>
